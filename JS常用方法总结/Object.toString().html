<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
     <p>返回值：表示该对象的字符串，简单讲就是这个对象的数据类型的字符串。</p>


     <p>描述：每个对象都有一个toString()方法，当该对象被表示为一个文本值时，
        或者一个对象以预期的字符串方式引用时自动调用。默认情况下，toString()方法被每个Object对象继承。
        如果此方法在自定义对象中未被覆盖，toString() 返回 "[object type]"，其中type是对象的类型。</p>
  </div>
</body>
</html>
<script>
  // 可以通过toString() 来获取每个对象的类型。
  // 为了每个对象都能通过 Object.prototype.toString() 来检测，
  // 需要以 Function.prototype.call() 或者 Function.prototype.apply() 的形式来调用，
  // 传递要检查的对象作为第一个参数，称为thisArg。

  // code：
  var toString = Object.prototype.toString;
  toString.call(new Date); // [object Date]
  toString.call(new String); // [object String]
  toString.call(Math); // [object Math]

  //Since JavaScript 1.8.5
  toString.call(undefined); // [object Undefined]
  toString.call(null); // [object Null]


 </script>
